<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>HASH TECHIE OFFICIAL</title>
  </head>
  <body>
    <section>
      <div class="login_form_container">
        <div class="login_form">
          <form action="">
            <h2>Login</h2>
            <div class="input_group">
              <ion-icon name="mail-outline" class="glowIcon"></ion-icon>
              <input type="email" class="input_text" required />
              <label for="">Email</label>
            </div>
            <div class="input_group">
              <ion-icon name="lock-closed-outline" class="glowIcon"></ion-icon>
              <input type="password" class="input_text" required />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for="remember">
                <input type="checkbox" id="remember" />
                Remember Me
                <a href="#">Forget Password</a>
              </label>
            </div>
            <button id="login_button"><a href="#">Log in</a></button>
            <div class="register">
              <p>Don't have an account <a href="#">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
